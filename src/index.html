<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Task</title>
</head>
<body>
    <div class="wrapper">
            <div class="window">
                <header class="window__header header">
                    <nav class="header__navigation">
                        <ul class="header__list">
                            <li>
                                <button data-func='createFolder' class="header__button">
                                    Создать папку
                                </button>
                            </li>
                            <li>
                                <button data-func='deleteFolder' class="header__button">
                                    Удалить папку
                                </button>
                            </li>
                            <li>
                                <button data-func='loadFolder' class="header__button">
                                    Загрузить файл
                                </button>
                            </li>
                            <li>
                                <button data-func='downloadFolder' class="header__button">
                                    Скачать файл
                                </button>
                            </li>
                            <li>
                                <button data-func='deleteFile' class="header__button">
                                    Удалить файл
                                </button>
                            </li>
                            <li>
                                <button data-func='rename' class="header__button">
                                    Переименовать
                                </button>
                            </li>
                        </ul>
                    </nav>
                </header>
                <main class="window__main main">
                    <aside class="main__sidebar sidebar">

                    </aside>
                    <nav class="main__tabs tabs">

                    </nav>
                </main>
            </div>
    </div>

</html>
